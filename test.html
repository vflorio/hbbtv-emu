<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Test App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <object type="application/oipfApplicationManager"></object>
    <object type="application/oipfConfiguration"></object>
    <object type="application/oipfCapabilities"></object>
    <object type="video/broadcast"></object>

    <script type="text/javascript">
      const oipfApplicationManager = document.querySelector('object[type="application/oipfApplicationManager"]');
      const oipfConfiguration = document.querySelector('object[type="application/oipfConfiguration"]');
      const oipfCapabilities = document.querySelector('object[type="application/oipfCapabilities"]');
      const broadcast = document.querySelector('object[type="video/broadcast"]');

      console.log("oipfApplicationManager:", oipfApplicationManager);
      console.log("oipfConfiguration:", oipfConfiguration);
      console.log("oipfCapabilities:", oipfCapabilities); 
      console.log("broadcastVideoObject:", broadcast);

      oipfApplicationManager.getOwnerApplication(document).show();
      broadcast.bindToCurrentChannel();
    </script>
  </body>
</html>
